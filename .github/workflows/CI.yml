name: CI

on:
  push:
    branches: [ "main", "Customer" ]
  pull_request:
    branches: [ "main", "Customer" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:  [ ubuntu-latest ]
        java: [1.8, 8, 11, 17]

    steps:
      - uses: actions/checkout@v3

      - name: Install XVFB
        run: sudo apt-get install xvfb

      - name: Install XDOTOOL
        run: sudo apt-get install xdotool

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Compile Java code
        run: |
         javac -classpath "./Out/;./lib/mysql-connector-j-8.0.32.jar" -d out Database/*.java main/*.java main/boundary/*.java main/controller/*.java main/entity/*.java

      - name: Launch Java application
        run: |
        java -classpath "./Out;./lib/mysql-connector-j-8.0.32.jar" Main.Driver > output.txt &

      - name: Validate JFrame opened
        run: |
          if grep -q 'Compiled' output.txt; then
            echo "JFrame opened successfully"
          else
            echo "JFrame not opened"
            exit 1
          fi

